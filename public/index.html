<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      {{ message }}
      <calendrier>
        <template #day="{date}">
          {{ date }}
        </template>
      </calendrier>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="calendrier.umd.cjs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const { createApp } = Vue
    const { Calendrier } = calendrier
    createApp({
      components: {
        Calendrier,
      },
      data() {
        return {
          message: 'Hello Vue!',
        }
      },
    }).mount('#app')
  </script>
</html>
